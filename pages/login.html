<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Portail Candidat - ETS Global</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 150px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #0059b3;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #999;
    }
  </style>
  <script>
    function redirectToResults(event) {
      event.preventDefault(); // Prevent form submission
      const firstName = document.getElementById("first_name").value;
      const lastName = document.getElementById("last_name").value;
      // Redirect to results page with the first name and last name in the URL
      window.location.href = `/results.html?first_name=${encodeURIComponent(firstName)}&last_name=${encodeURIComponent(lastName)}`;
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="/static/ETS_logo.png" alt="ETS Logo">
    </div>
    <h2>Connexion au Portail Candidat</h2>
    <form onsubmit="redirectToResults(event)">
      <label for="first_name">Prénom</label>
      <input type="text" name="first_name" id="first_name" required>

      <label for="last_name">Nom</label>
      <input type="text" name="last_name" id="last_name" required>

      <label for="email">Adresse e-mail</label>
      <input type="email" name="email" id="email" required>

      <label for="password">Mot de passe</label>
      <input type="password" name="password" id="password" required>

      <button type="submit">Accéder à mes résultats</button>
    </form>
    <div class="footer">
      © 2025 ETS Global. Tous droits réservés.
    </div>
  </div>
</body>
</html>
